dist: trusty
sudo: false
language: cpp

before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -q
    - sudo apt-get install xorg-dev libglu1-mesa-dev g++-7

script:
    - mkdir build
    - cd build
    - CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 cmake ..
    - cmake --build .
    
    